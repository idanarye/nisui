apply plugin: 'java'
apply plugin: 'application'
mainClassName = 'nisui.app.NisuiApp'

allprojects {
    repositories {
        jcenter()
    }

    apply plugin: 'java'
    dependencies {
        compile 'org.slf4j:slf4j-api:1.7.21'
        testCompile 'junit:junit:4.12'
    }
    test {
        outputs.upToDateWhen { false }
        testLogging.showStandardStreams = true
    }

    compileJava {
        options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
    }
}

subprojects {
    dependencies {
        testCompile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.6.2'
        testCompile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.6.2'
    }
}


// App project's settings

dependencies {
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.6.2'
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.6.2'

    /*// Declare the dependency for your favourite test framework you want to use in your tests.*/
    /*// TestNG is also supported by the Gradle Test task. Just change the*/
    /*// testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add*/
    /*// 'test.useTestNG()' to your build script.*/

    compile project(':core')
}

